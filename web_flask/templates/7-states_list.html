<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% if states %}
            {% for state in states.values()|sort(attribute='name') %}
                <li>{{ state.id }}: <b>{{ state.name }}</b></li>
            {% endfor %}
        {% else %}
            <li>No states found</li>
        {% endif %}
    </ul>
</body>
</html>
